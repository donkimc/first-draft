<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/5bf6cd29fd.js" crossorigin="anonymous"></script>

  <title>루비팡의 모험</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/stage.css">
</head>

<body>
    <!-- background bottom image -->
    <div class="bg-bottom">
        <img src="./img/bg/bg_bottom4.svg">
    </div>
    <div class="bg-middle">
      <img src="./img/clip/stage1_middle.svg" alt="">
    </div>
    <!-- information icon on the top right -->
    <div class="info">
      <a id="infoButton" class='info-button'><img src="./img/icon/icon_info.svg" alt=""></a>
    </div>
    <!-- information modal page -->
    <div id="infoModal"></div>

    <!-- hint modal page -->
    <div id="hintOverlay" class="overlay">
      <div class="overlay-content hint-overlay">
        <div class="close-btn">
          <!-- x button &times -->
          <a id='hintCloseBtn'><img src="./img/icon/icon_delete.svg" alt=""></a>
        </div>
        <div class="img-top-hint">
          <img src="./img/icon/icon_hint.svg" alt="">
        </div>
        <div class="img-bottom-hint">
          <img src="./img/bg/bg_hinticon.svg" alt="">
        </div>
        <div class="box-description">
          <p>향해일지에 적힌 시간을 날짜 순서대로</p>
          <p>나열 후 조타륜에 적힌 시계 모양대로</p>
          <p>시침, 분침, 초침을 대입해 보세요</p>
          <br>
        </div>
      </div>
    </div>

    <!-- main contents includes: logo, code text box, code input and next button -->
    <div class="contents">
      <div class="read-info">
        <p>놓인 책들 중 아래 그림에 해당되는 책을</p>
        <p>유심히 살펴본후, 네모칸에 들어갈</p>
        <p>알맞은 문구를 입력해 주세요.</p>
        <br>
        <p class="sml-font" style='color: red;'>* 이번 문제는 하단 링트에 연결된 페이지 </p>
        <p class="sml-font" style='color: red;'>문제의 정답을 입력해 주셔야 합니다.</p>
        <p class="sml-font" style='color: red;'>그리고 다시 지금 페이지로 넘어와 </p>
        <p class="sml-font" style='color: red;'>다음페이지로 이동하세요</p>
        <br>
      </div>
      <img class='stage-img' src="./img/stage3/sta-3-2.jpg" alt="">
      <a href="http://dev.sherlock-holmes.co.kr/test_city_circus.heitu">연결된 페이지</a>
      <!-- <input id="answer" value=2 oninput="this.value = this.value.toUpperCase();" type="text" class="form-control answer-input" placeholder="정답 입력"> -->
      <img id="codeBtn" class='next-button answer-e' src="./img/icon/icon_play.svg" alt="">
    </div>
  <script src="./js/info.js"></script>
  <script src="./js/stage.js"></script>
</body>

</html>
