<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>루비팡의 모험</title>

<body ontouchstart>
    <!-- background bottom image -->
    <div class="bg-container">
      <div class="bg-box">
        <img src="./img/bg1_bottom.svg">
      </div>
    </div>
    <!-- information icon on the top right -->

    <!-- information modal page -->
    <div id="infoModal"></div>

    <div class="contents">
      <div class="info sml-shadow">
        <a id="infoButton" class='info-button'><img src="./img/icon/icon_info.svg" alt=""></a>
      </div>
      <img class='logo-image' src="./img/logo.svg" alt="">

      <div class='shade-text-box'>
        <img src="./img/gamestart.png" alt="">
      </div>
      <img id="startBtn" class='start-button' src="./img/icon/icon_play.svg" alt="">
    </div>
