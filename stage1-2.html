<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/5bf6cd29fd.js" crossorigin="anonymous"></script>

  <title>루비팡의 모험</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/stage.css">
</head>

<body class='bg-2'>
    <!-- background bottom image -->
    <!-- <div class="bg-bottom">
        <img src="./img/bg/bg_bottom4.svg">
    </div> -->
    <div class="bg-middle">
      <img src="./img/clip/stage1_middle.svg" alt="">
    </div>
    <div class="bg-center">
      <img class='run-fish' src="./img/clip/fish1.svg" alt="">
    </div>

    <!-- information modal page -->
    <div id="infoModal"></div>

    <!-- hint modal page -->
    <div id="hintOverlay" class="overlay">
      <div class="overlay-content hint-overlay">
        <div class="close-btn">
          <!-- x button &times -->
          <a id='hintCloseBtn'><img src="./img/icon/icon_delete.svg" alt=""></a>
        </div>
        <div class="img-top-hint">
          <img src="./img/icon/icon_hint.svg" alt="">
        </div>
        <div class="img-bottom-hint">
          <img src="./img/bg/bg_hinticon.svg" alt="">
        </div>
        <div class="box-description">
          <p>향해일지에 적힌 시간을 날짜 순서대로</p>
          <p>나열 후 조타륜에 적힌 시계 모양대로</p>
          <p>시침, 분침, 초침을 대입해 보세요</p>
          <br>
        </div>
      </div>
    </div>

    <!-- main contents includes: logo, code text box, code input and next button -->
    <div class="contents">
      <!-- information icon on the top right -->
      <div class="info sml-shadow">
        <a id="infoButton" class='info-button'><img src="./img/icon/icon_info.svg" alt=""></a>
      </div>
      <div class="read-info">
      <p>생명의 정수를 구해야겠다.</p>
      <br>
      <p>배가 부서져 있으니</p>
      <p>용궁으로 갈 수 있도록</p>
      <p>기차를 타야겠다.</p>
      <br>
      <p>그런데 기차에 시동이 걸리지 않아.</p>
      <br>
      <p>저쪽에 망가진 조타륜과</p>
      <p>누군가 일부러 날개의 항해일지를</p>
      <p>흩뿌려 놓은 것 같은데...이것들<p>
      <p>뭔가 힌트가 있는게 확실해!</p>
      <br>
      <p>조타륜과 항해일지의 단서를</p>
      <p>통해, 기타의 시동암호를 얻자.</p>
      </div>
      <div class="answer-box">
        <input id="answer" index=0 oninput="this.value = this.value.toUpperCase();" type="text" class="form-control answer-input" placeholder="정답 입력">
        <img id="codeBtn" class='next-button-answer' src="./img/icon/icon_play.svg" alt="">
      </div>
    </div>
  <script src="./js/info.js"></script>
  <script src="./js/stage.js"></script>
</body>

</html>
