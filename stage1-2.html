<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/5bf6cd29fd.js" crossorigin="anonymous"></script>

  <title>루비팡의 모험</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/stage.css">
</head>

<body>
  <!-- background bottom image -->
  <div class="main">
    <!-- background bottom image -->
    <div class="bg-bottom">
        <img src="./img/bg/bg_bottom3.svg">
    </div>
    <div class="bg-middle">
      <img src="./img/clip/stage1_middle.svg" alt="">
    </div>
    <!-- information icon on the top right -->
    <div class="info">
      <a id="infoButton" class='info-button'><img src="./img/icon/icon_info.svg" alt=""></a>
    </div>
    <!-- information modal page -->
    <div id="infoOverlay" class="overlay">
      <div class="overlay-content">
        <div class="close-btn">
          <!-- x button &times -->
          <a id='closeBtn'><img src="./img/icon/icon_delete.svg" alt=""></a>
        </div>
        <div class="box-description">
          <p>안녕하세요</p>
          <p><strong>래빗팡의 모험</strong>을 이용해주셔서 감사합니다.</p>
          <br>
          <table>
            <tr>
              <th>제작사 :</th>
              <th><strong class='str'>주식회사 시티서커스</strong></th>
            </tr>
            <tr>
              <th>문의처 :</th>
              <th><strong class='str'>email@citycircus.kr</strong></th>
            </tr>
            <tr>
              <th></th>
              <th><strong class='str'>070-8885-8812</strong></th>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <!-- main contents includes: logo, code text box, code input and next button -->
    <div class="contents">
      <div class="read-info">
      <p>생명의 정수를 구해야겠다.</p>
      <br>
      <p>배가 부서져 있으니</p>
      <p>용궁으로 갈 수 있도록</p>
      <p>기차를 타야겠다.</p>
      <br>
      <p>그런데 기차에 시동이 걸리지 않아.</p>
      <br>
      <p>저쪽에 망가진 조타륜과</p>
      <p>누군가 일부러 날개의 항해일지를</p>
      <p>흩뿌려 놓은 것 같은데...이것들<p>
      <p>뭔가 힌트가 있는게 확실해!</p>
      <br>
      <p>조타륜과 항해일지의 단서를</p>
      <p>통해, 기타의 시동암호를 얻자.</p>
      </div>
      <!-- <img class='stage-img' src="./img/stage1/stage1_clip1.jpg" alt=""> -->
      <!-- <img class='logo-image' src="./img/logo.svg" alt="">
      <div class='shade-text-box'><p>코드를 입력하세요</p></div>
      <input type="text" class="form-control code-text-input" id="codeInput" placeholder="코드">
      <div id="codeError"></div> -->
      <input type="text" class="form-control" placeholder="답">
      <img id="codeBtn" class='start-button' src="./img/icon/icon_play.svg" alt="">
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
