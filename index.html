<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/5bf6cd29fd.js" crossorigin="anonymous"></script>

  <title>루비팡의 모험</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/start.css">
</head>

<body ontouchstart>

  <!-- background bottom image -->
  <div class="bg-container">
    <div class="bg-box">
      <img src="./img/bg1_bottom.svg">
    </div>
  </div>

  <!-- information modal page -->
  <div id="infoModal"></div>

  <!-- main contents includes: logo, code text box, code input and next button -->
  <div class="contents">
    <div class="info sml-shadow">
      <a id="infoButton" class='info-button'><img src="./img/icon/icon_info.svg" alt=""></a>
    </div>
    <img class='logo-image' src="./img/logo.svg" alt="">
    <div class='shade-text-box'>
      <p>코드를 입력하세요</p>
    </div>
    <input type="password" class="form-control code-text-input" id="codeInput" inputmode="numeric" placeholder="코드">
    <a id="codeBtn" class='start-button'><img class='btn-shadow' src="./img/icon/icon_play.svg" alt=""></a>
    <div id="codeError"></div>
  </div>
  <script src="./js/main.js"></script>
  <script src="./js/info.js"></script>
</body>

</html>
