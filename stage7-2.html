<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/5bf6cd29fd.js" crossorigin="anonymous"></script>

  <title>루비팡의 모험</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/stage.css">
</head>

<body ontouchstart class='bg-2 filter'>
  <!-- information modal page -->
  <div id="infoModal"></div>

  <!-- hint modal page -->
  <div id="hintOverlay" class="overlay">
    <div class="overlay-content hint-overlay">
      <div class="close-btn">
        <!-- x button &times -->
        <a id='hintCloseBtn'><img src="./img/icon/icon_delete.svg" alt=""></a>
      </div>
      <div class="img-top-hint">
        <img src="./img/icon/icon_hint.svg" alt="">
      </div>
      <div class="img-bottom-hint">
        <img src="./img/icon/bg_hinticon.svg" alt="">
      </div>
      <div class="box-description box-center">
        <p>고기를 천지인 키패드에 입력하여</p>
        <p>숫자로 변환한 값입니다.</p>
      </div>
    </div>
  </div>
  <!-- main contents includes: logo, code text box, code input and next button -->
  <div class="contents">
    <!-- information icon on the top right -->
    <div class="info sml-shadow">
      <a id="infoButton" class='info-button'><img src="./img/icon/icon_info.svg" alt=""></a>
    </div>
    <div class="read-info grey-color">
      <p>큐브상자 측면에 있는 이미지에서</p>
      <p>단서를 얻어, 무억을 사용하여</p>
      <p>탈출할 수 있을지 생각해보자!</p>
      <br>
    </div>
    <div class="answer-box">
      <input id="answer" index=6 oninput="this.value = this.value.toUpperCase();" type=number class="form-control answer-input" placeholder="정답 입력">
      <img id="codeBtn" class='next-button-answer' src="./img/icon/icon_play.svg" alt="">
    </div>
  </div>
  <script src="./js/info.js"></script>
  <script src="./js/stage.js"></script>
</body>

</html>
